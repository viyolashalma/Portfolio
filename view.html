<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            min-height: 100vh;
            background: url(bg.jpg) no-repeat center center/cover;
            position: relative;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .image-container {
            width: 100%;
            margin-bottom: 20px;
            background-color: #fafafa;
            border: 2px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
        }

        button, .project-link, .back-btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .project-link {
            display: inline-block;
            margin-top: 10px;
        }

        .back-btn {
            margin-top: 30px;
            display: inline-block;
        }

        button:hover, .project-link:hover, .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Resume</h1>

            <!-- Image Section -->
            <div class="image-container">
                <img src="VSM_IT - 01.jpg" alt="Resume Page 1">
            </div>

            <div class="image-container">
                <img src="VSM_IT - 02.jpg" alt="Resume Page 2">
            </div>

            <a href="index.html" class="back-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
