<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume</title>
  <style>
    :root{
      --ink:#0b1e33; --muted:#5c6c82; --bg:#eef4ff;
      --card:#ffffff; --line:#e6eef9;
      --accent:#2e63ff; --accent-2:#72b7ff;
      --shadow:0 16px 44px rgba(20,40,80,.14);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);
      font:16px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}

    .main{
      min-height:100vh;
      background:
        radial-gradient(1100px 520px at 85% -10%, rgba(46,99,255,.12), transparent 60%),
        url('bg.jpg') center/cover no-repeat fixed;
      padding:28px;
    }

    .wrap{
      max-width:1100px; margin:0 auto; overflow:hidden;
      background:rgba(255,255,255,.8); backdrop-filter:saturate(140%) blur(6px);
      border:1px solid var(--line); border-radius:24px; box-shadow:var(--shadow);
    }

    .hero{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      background:linear-gradient(135deg,#0f2746,#0b1e33); color:#fff;
      padding:24px 28px;
    }
    .hero h1{margin:0; font-size:clamp(24px,4vw,36px)}
    .hero p{margin:6px 0 0; color:#cfe2ff}
    .back{
      display:inline-block; padding:10px 18px; border-radius:12px; font-weight:700;
      background:linear-gradient(120deg,var(--accent),var(--accent-2)); color:#fff; text-decoration:none;
      box-shadow:0 10px 24px rgba(46,99,255,.25);
    }

    .content{padding:24px}

    .pages{
      display:grid; gap:22px;
      grid-template-columns: 1fr;
      max-width:900px; margin:0 auto;
    }

    .card{
      position:relative;
      border:1px solid var(--line); background:var(--card);
      border-radius:16px; box-shadow:var(--shadow); overflow:hidden;
      transition:transform .2s ease, box-shadow .2s ease; cursor:pointer;
    }
    .card:hover{ transform:translateY(-4px); box-shadow:0 24px 60px rgba(20,40,80,.18) }

    .page-wrap{
      background:#f7f9ff; display:grid; place-items:center; overflow:hidden;
      aspect-ratio:8.5 / 11;
    }
    .page{
      width:100%; height:100%; object-fit:contain; display:block;
      user-select:none; -webkit-user-drag:none; pointer-events:none;
    }

    /* Elegant overlay caption */
    .caption{
      position:absolute;
      left:50%;
      bottom:10px;
      transform:translateX(-50%);
      padding:6px 10px;
      border-radius:8px;
      background:rgba(15,39,70,.78);
      color:#fff;
      font-weight:700;
      font-size:13px;
      text-align:center;
      pointer-events:none;
    }

    .foot{padding:18px 26px; color:#6c7b92; font-size:14px; text-align:center}
    .foot .back-bottom{
      display:inline-block; margin-top:12px; padding:10px 18px; border-radius:12px; font-weight:700;
      background:linear-gradient(120deg,var(--accent),var(--accent-2)); color:#fff; text-decoration:none;
      box-shadow:0 10px 24px rgba(46,99,255,.25);
    }

    .lightbox{
      position:fixed; inset:0; background:rgba(10,16,28,.88);
      display:none; align-items:center; justify-content:center; z-index:1000;
    }
    .lightbox.open{ display:flex }
    .lb-inner{ position:relative; max-width:min(94vw,1200px); max-height:90vh; }
    .lb-img{
      display:block; max-width:100%; max-height:90vh; object-fit:contain; border-radius:12px;
      background:#fff; user-select:none; -webkit-user-drag:none;
    }
    .lb-cap{ color:#eaf1ff; text-align:center; margin-top:10px; font-size:15px }

    .lb-btn{
      position:absolute; top:50%; transform:translateY(-50%);
      background:rgba(255,255,255,.12); color:#fff; border:1px solid rgba(255,255,255,.3);
      width:44px; height:44px; border-radius:999px; display:grid; place-items:center;
      cursor:pointer; font-weight:900;
    }
    .lb-prev{ left:-56px } .lb-next{ right:-56px }
    @media (max-width: 760px){
      .lb-prev{ left:8px } .lb-next{ right:8px }
    }
    .lb-close{
      position:absolute; top:-54px; right:0;
      background:rgba(255,255,255,.16); color:#fff; border:1px solid rgba(255,255,255,.35);
      width:40px; height:40px; border-radius:999px; display:grid; place-items:center; cursor:pointer;
    }


    /* Floating Back Button */
    .float-back{
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: linear-gradient(120deg,var(--accent),var(--accent-2));
      color: #fff;
      padding: 14px 24px;
      font-weight: 700;
      border-radius: 999px;
      box-shadow: 0 10px 25px rgba(46,99,255,0.35);
      text-decoration: none;
      transition: all .3s ease;
      z-index: 9999;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .float-back:hover{
      transform: translateY(-3px);
      box-shadow: 0 14px 35px rgba(46,99,255,0.5);
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="main">
    <div class="wrap">
      <header class="hero">
        <div>
          <h1>Resume</h1>
          <p>Concise and clear — skills, experience, and education at a glance.</p>
        </div>
        <!-- <a class="back" href="index.html">Back to Home</a> -->
      </header>

      <section class="content">
        <div class="pages" id="pages">
          <figure class="card" data-title="Resume — Page 1">
            <div class="page-wrap">
              <img class="page" loading="lazy" src="Viyola_Resume1.jpg" alt="Resume Page 1">
            </div>
            <figcaption class="caption">Resume — Page 1</figcaption>
          </figure>

          <figure class="card" data-title="Resume — Page 2">
            <div class="page-wrap">
              <img class="page" loading="lazy" src="Viyola_Resume2.jpg" alt="Resume Page 2">
            </div>
            <figcaption class="caption">Resume — Page 2</figcaption>
          </figure>
        </div>
      </section>

      <div class="foot">
        <!-- © <span id="y"></span> Viyola Shalma Monteiro — Built with care. -->
        <br/>
        <!-- <a class="back-bottom" href="index.html">Back to Home</a> -->

       
      </div>
    </div>
     <!-- Floating Back Button -->
         <a href="index.html" class="float-back">← Back</a>
  </div>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-inner">
      <img id="lbImg" class="lb-img" alt="Resume preview">
      <div id="lbCap" class="lb-cap"></div>
      <button class="lb-btn lb-prev" id="lbPrev" aria-label="Previous">‹</button>
      <button class="lb-btn lb-next" id="lbNext" aria-label="Next">›</button>
      <button class="lb-close" id="lbClose" aria-label="Close">✕</button>
    </div>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const cards = Array.from(document.querySelectorAll('.card'));
    const lb     = document.getElementById('lightbox');
    const lbImg  = document.getElementById('lbImg');
    const lbCap  = document.getElementById('lbCap');
    const lbPrev = document.getElementById('lbPrev');
    const lbNext = document.getElementById('lbNext');
    const lbClose= document.getElementById('lbClose');

    let idx = 0;

    function openLB(i){
      idx = i;
      const img = cards[idx].querySelector('img');
      lbImg.src = img.currentSrc || img.src;
      lbCap.textContent = cards[idx].dataset.title || img.alt || '';
      lb.classList.add('open');
      lb.setAttribute('aria-hidden','false');
    }
    function closeLB(){
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      lbImg.src = '';
      lbCap.textContent = '';
    }
    function next(){ openLB((idx + 1) % cards.length); }
    function prev(){ openLB((idx - 1 + cards.length) % cards.length); }

    cards.forEach((c,i)=> c.addEventListener('click', ()=>openLB(i)));
    lbNext.addEventListener('click', next);
    lbPrev.addEventListener('click', prev);
    lbClose.addEventListener('click', closeLB);
    lb.addEventListener('click', (e)=>{ if(e.target === lb) closeLB(); });
    document.addEventListener('keydown', (e)=>{
      if(!lb.classList.contains('open')) return;
      if(e.key==='Escape') closeLB();
      if(e.key==='ArrowRight') next();
      if(e.key==='ArrowLeft') prev();
    });

      

  </script>
</body>
</html>
