<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        .main{
            width: 100%;
            background:url(bg.jpg);
            background-position: center;
            background-size: cover;
            height: 100vh;
            position: relative;
            font-family: sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .image-container {
            width: 100%;
            height: 900px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        button, .project-link, .back-btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .project-link {
            display: inline-block;
            margin-top: 10px;
        }

        .back-btn {
            margin-top: 30px;
            display: inline-block;
        }

        button:hover, .project-link:hover, .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="container">
        <h1>Resume</h1>

        <!-- Image Section -->
        <div class="image-container">
            <img src="Viyola Resume_page-0001.jpg" alt="Resume Image">
        </div>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</div>
</body>
</html>
