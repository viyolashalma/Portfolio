<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Address on Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 0;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>My Location</h1>

    <!-- Google Maps Embed -->
    <iframe 
    src="https://maps.google.com/maps?q=Abu%20Hail%20Station&output=embed"
    width="100%" 
    height="500" 
    style="border:0;" 
    allowfullscreen>
</iframe>


</body>
</html>
