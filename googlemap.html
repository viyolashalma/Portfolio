<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abu Hail — Location Map</title>
  <style>
    :root {
      --ink: #0b1e33;
      --bg: #eef4ff;
      --accent: #1e3a8a;
      --accent-light: #3b82f6;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #d9e8ff, #f4f7ff);
      color: var(--ink);
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
      color: var(--accent);
      margin-bottom: 20px;
      text-decoration: underline;
    }

    .map-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      border: 1px solid #e1e8f0;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: block;
    }

    /* Floating Back Button */
    .float-back {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: linear-gradient(120deg, var(--accent), var(--accent-light));
      color: #fff;
      font-weight: 700;
      padding: 14px 26px;
      border-radius: 999px;
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 9999;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .float-back:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 35px rgba(59, 130, 246, 0.55);
      filter: brightness(1.05);
    }

    .float-back,
    .float-back:hover,
    .float-back:focus,
    .float-back * {
      text-decoration: none !important;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Abu Hail</h1>

  <div class="map-container">
    <iframe 
      src="https://maps.google.com/maps?q=Abu%20Hail%20Station&output=embed"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- Floating Back Button -->
  <a href="index.html" class="float-back">← Back</a>

  <!-- <footer>
    © <span id="year"></span> Viyola Shalma Monteiro — Built with care and precision.
  </footer> -->

  <script>
    // Optional footer year auto-update
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();
  </script>
</body>
</html>
