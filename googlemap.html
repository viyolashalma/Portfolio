<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Address on Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 0;
      border-radius: 10px;
      margin-top: 20px;
    }

    /* New Button Styles */
    .back-button {
      padding: 12px 30px;
      background-color: #031204; /* Green Color */
      color: white;
      text-decoration: none;
      border: 2px solid #0f140f;
      border-radius: 50px; /* Rounded Pill Shape */
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .back-button:hover {
      background-color: white;
      color: #0a120a;
      border-color: #080808;
    }
  </style>
</head>
<body>

  <h1> <u> ABU HAIL </u></h1>

  <!-- Google Maps Embed -->
  <iframe 
    src="https://maps.google.com/maps?q=Abu%20Hail%20Station&output=embed"
    allowfullscreen>
  </iframe>

  <br><br>

  <a href="index.html" class="back-button">Back to Home</a>

</body>
</html>
