<style>
  :root{
    --ink:#001f3f;
    --sky:#e6f0ff;
    --paper:#ffffff;
    --accent:#3563e9;
    --accent-2:#6dd5ed;
    --card:#f6f9ff;
    --line:#e3ecff;
  }

  /* Page */
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--sky);}
  header{background:var(--ink);color:#fff;text-align:center;padding:32px 16px;}
  header h1{margin:0 0 6px;font-size:clamp(24px,4vw,36px)}
  header p{margin:0;opacity:.9}

  /* Shell (no more negative margin) */
  .container{
    max-width:1100px;margin:28px auto 48px;background:var(--paper);
    border-radius:20px;padding:24px 22px;box-shadow:0 15px 35px rgba(0,0,0,.08);
  }
  .subtle{color:#40506b;margin:0 0 16px}

  /* Switcher */
  .switcher{display:flex;gap:14px;justify-content:center;align-items:center;margin:8px 0 18px}
  .switcher button{
    appearance:none;border:0;cursor:pointer;padding:12px 22px;border-radius:999px;font-weight:700;
    background:linear-gradient(180deg,#fff,#f2f6ff) padding-box,
               linear-gradient(120deg,var(--accent),var(--accent-2)) border-box;
    border:2px solid transparent; box-shadow:0 8px 18px rgba(53,99,233,.18);
    transition:transform .06s ease, box-shadow .2s ease, background .25s ease, color .25s ease;
  }
  .switcher button:hover{transform:translateY(-1px)}
  .switcher button[aria-pressed="true"]{
    color:#fff; background:linear-gradient(120deg,var(--accent),var(--accent-2));
  }

  /* Grid */
  .deck{display:grid;grid-template-columns:1fr;gap:22px}
  @media (min-width: 860px){ .deck{grid-template-columns:1fr 1fr} }

  /* Cards */
  .card{
    border-radius:16px;background:linear-gradient(180deg,#f9fbff,#f3f7ff);
    border:1px solid var(--line); padding:16px; box-shadow:0 8px 18px rgba(0,0,0,.05);
    display:flex;flex-direction:column;gap:10px;min-height:100%;
  }
  .card label{font-weight:700;color:#003366}

  /* PERFECT, UNIFORM MEDIA SIZE */
  .media-frame{
    width:100%; aspect-ratio:16/9; /* consistent size for images & videos */
    border-radius:14px; overflow:hidden; background:#eaf1ff; border:1px solid var(--line);
  }
  .media-frame img,
  .media-frame video{
    width:100%; height:100%; display:block; object-fit:cover; /* trims to the frame */
  }

  textarea{
    width:100%;min-height:120px;margin-top:2px;padding:12px;border-radius:12px;border:1px solid #d6e2ff;
    background:#fff;font-family:"Courier New", Courier, monospace;line-height:1.45;white-space:pre-wrap;
  }

   /* Floating Back Button */
    .float-back{
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: linear-gradient(120deg,var(--accent),var(--accent-2));
      color: #fff;
      padding: 14px 24px;
      font-weight: 700;
      border-radius: 999px;
      box-shadow: 0 10px 25px rgba(46,99,255,0.35);
      text-decoration: none;
      transition: all .3s ease;
      z-index: 9999;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .float-back:hover{
      transform: translateY(-3px);
      box-shadow: 0 14px 35px rgba(46,99,255,0.5);
    }

  /* Show/Hide with a soft reveal */
  section[hidden]{display:none}
  section.reveal{animation:fadeIn .24s ease}
  @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
</style>
</head>

<script>
  // Simple, classic tab switcher
  const btnImages = document.getElementById('btn-images');
  const btnVideos = document.getElementById('btn-videos');
  const secImages = document.getElementById('section-images');
  const secVideos = document.getElementById('section-videos');

  function show(which){
    const showImages = which === 'images';
    btnImages.setAttribute('aria-pressed', showImages);
    btnVideos.setAttribute('aria-pressed', !showImages);
    if (showImages){
      secImages.hidden = false; secImages.classList.add('reveal');
      secVideos.hidden = true;  secVideos.classList.remove('reveal');
    } else {
      secVideos.hidden = false; secVideos.classList.add('reveal');
      secImages.hidden = true;  secImages.classList.remove('reveal');
    }
  }
  btnImages.addEventListener('click', () => show('images'));
  btnVideos.addEventListener('click', () => show('videos'));

  // Respect #videos or #images in URL
  if (location.hash === '#videos') show('videos');

  
</script>
