<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image & Video Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #001f3f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #003366;
      border-bottom: 2px solid #cce0ff;
      padding-bottom: 10px;
    }
    .upload-prompt-section {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 20px;
    }
    .media-block {
      display: flex;
      flex-direction: column;
      border: 2px dashed #ccc;
      padding: 20px;
      background-color: #f9fbff;
    }
    .media-preview {
      margin-top: 10px;
      font-style: italic;
      color: #888;
    }
    .media-preview img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    .media-preview video {
      width: 100%;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      line-height: 1.5;
      font-family: "Courier New", Courier, monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Image & Video Portfolio</h1>
    <p>Explore the AI images and videos I've created</p>
  </header>

  <div class="container">
    <h2>Image and Video</h2>
    <div class="upload-prompt-section">

      <!-- Image Block 1 -->
      <div class="media-block">
        <label><strong>Image Preview</strong></label>
        <div class="media-preview">
          <img src="AI_img1.png" alt="AI Image 1">
        </div>
        <textarea readonly>A cute, anthropomorphic cat vlogging in modern Dubai. The cat is standing on two legs, wearing sunglasses and a small backpack, holding a selfie stick with a smartphone attached. Iconic Dubai landmarks are in the background.</textarea>
      </div>



      <!-- Image Block 2 -->
     <div class="media-block">
  <label><strong>Image Preview</strong></label>
  <div class="media-preview">
    <img src="AI_img2.png" alt="AI Image 2">
  </div>
  <textarea readonly> The texture of the fur is detailed and lifelike, with sunlight casting smooth highlights and soft shadows across the surface. The plane is mid-air, with realistic sky and clouds in the background — vibrant blue sky, scattered cumulus clouds below. The scene is cinematic and whimsical, blending realism with surreal charm. The airplane windows and engines are still visible, contrasting subtly with the furry exterior.</textarea>
</div>

        <!-- Image Block 3 -->
      <div class="media-block">
  <label><strong>Image Preview</strong></label>
  <div class="media-preview">
    <img src="AI_img3.png" alt="AI Image 3">
  </div>
        <textarea readonly>A dream home in the bc canada forests with a creek next to it, a loft style house with floor to ceiling windows in the front and shaped like a geodesic dome with skylights. Near Home add some birds and animals.</textarea>
      </div>

        <!-- Video Block 1 -->
        <div class="media-block">
         <label><strong>Video Preview</strong></label>
         <div class="media-preview">
            <video controls autoplay muted playsinline width="700" height="500">
            <source src="vid1.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>
        </div>
        <textarea readonly>A playful orange tabby cat sitting in a cornfield. It plays with corn kernels on a wooden table, while behind it, the farmhouse and tall corn stalks create a rustic, peaceful scene.</textarea>
        </div>

      <!-- Video Block 2 -->
      <div class="media-block">
        <label><strong>Video Preview</strong></label>
        <div class="media-preview">
          <video controls autoplay muted playsinline width="700" height="500">
            <source src="vid2.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <textarea readonly> Star Wars style stormtroopers invading a modern office, pastel theme.</textarea>
      </div>

      <!-- Video Block 3 -->
       <div class="media-block">
        <label><strong>Video Preview</strong></label>
        <div class="media-preview">
          <video controls autoplay muted playsinline width="700" height="500">
            <source src="vid3.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <textarea readonly> Star Wars–style stormtroopers invade a sleek modern office, bathed in soft pastel hues of pink, blue, and mint. Their white armor gleams against the minimalist décor — glass desks, glowing screens, and stylish chairs. The troopers move with purpose as stunned office workers watch, creating a surreal blend of sci-fi tension and dreamy modern design.</textarea>
      </div>

        <!-- Video Block 4 --> 
      <div class="media-block">
        <label><strong>Video Preview</strong></label>
        <div class="media-preview">
          <video controls autoplay muted playsinline width="700" height="500">
            <source src="vid4.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <textarea readonly> A green snake glided through the grass, its scales shining like emerald glass. Nearby, a cat watched, tail twitching with playful curiosity. Instead of fear or fight,the snake swayed gently, and the cat pawed at the air. For a brief, golden moment, the green snake was playing with the cat—a strange, tender dance of nature’s opposites.</textarea>
      </div>

    </div>
  </div>
</body>
</html>
